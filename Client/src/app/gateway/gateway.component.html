<div class="container">
    <div class="d-flex flex-column justify-content-center">
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <div *ngIf="error" class="alert alert-danger d-flex justify-content-center">
                    <p>{{error}}</p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="col-md-12 d-flex flex-column align-items-center">
                    <!-- <app-loading-spinner></app-loading-spinner> -->
                </div>

                <p class="h2 mb-3">Insert gateways</p>
                <form #insert="ngForm" (ngSubmit)="onInsert(insert)">

                    <div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="exampleInputEmail1">Unique String Identificator</label>
                                <input type="text" class="form-control" required ngModel name="usi" placeholder=""
                                       #usi="ngModel">

                            </div>
                            <div class="form-group col-sm-6">
                                <label for="exampleInputPassword1">Name</label>
                                <input type="text" class="form-control" required ngModel name="name" placeholder=""
                                       #name="ngModel">

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="exampleInputPassword1">IpAddress</label>
                                <input type="email" class="form-control" id="exampleInputPassword1" required ngModel
                                       name="ipaddress" placeholder="" #ipaddress="ngModel">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary text-uppercase px-4 py-2 my-3">Insert</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
        <div class="row d-flex justify-content-center">

            <div class="col-6 offset-3">
                <h2 class="my-4">Gateways</h2>
                <div *ngFor="let gateway of gateways;let i=index">
                    <!-- <a [routerLink]="['/peripheral',gateway._id]" class="text-center" >gateways#{{i}}: {{gateway.name}}</a><a class="btn btn-primary ml-3" href="">Detail</a><a class="btn btn-primary ml-3"  href="">Insert Peripheral</a> -->
                    <div class="d-flex"><p>gateways#{{i}}: {{gateway.name}}</p><a
                            [routerLink]="['/gateway',gateway._id]" class="ml-3">Detail</a><a class="ml-3"
                                                                                              [routerLink]="['/peripheral',gateway._id]">Insert_Peripheral</a>
                    </div>
                </div>

            </div>
            <div class="col-3">

                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
